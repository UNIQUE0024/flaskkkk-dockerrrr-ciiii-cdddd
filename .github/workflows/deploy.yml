name: Build and Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app
            docker stop flaskapp || true
            docker rm flaskapp || true
            docker run -d -p 80:5000 --name flaskapp ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app

